<div fxLayout="column" class="form">
    <form [formGroup]="lineform" style="width:100%">
        <div fxLayout="column" style="width:100%;">
            <div fxLayout="row" style="width: 100%;" fxLayoutAlign="space-around start">
                <mat-form-field class="form-field" fxFlex="60">
                    <mat-label>Select Plant </mat-label>
                    <mat-select (selectionChange)="GetLinedata($event.value)" formControlName="plantSelect">
                        <mat-option *ngFor="let plant of PlantsData" [value]="plant">
                            <span style="color: red;">{{plant.plantname}}</span> |
                            <small style="color: blue;">
                                {{plant.locationname}}-->{{plant.statename}}-->{{plant.countryname}}-->{{plant.companyname}}</small>
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <div fxLayout="column" style="width:100%;">
            <div fxLayout="row" style="width: 100%;" fxLayoutAlign="space-around start">
                <mat-form-field class="form-field" class="invisible">
                    <input matInput autocomplete="off" placeholder="Enter Line ID" formControlName="line_id">
                </mat-form-field>
                <mat-form-field class="form-field">
                    <input autocomplete="off" trim matInput placeholder="Enter Line Code" formControlName="line_code">
                </mat-form-field>
                <mat-form-field class="form-field">
                    <input matInput autocomplete="off" placeholder="Enter Line Name" formControlName="line_name">
                </mat-form-field>

            </div>
            <div style="font-size: small;color: red;">
                *Please update Line Name only, before updating Line Code please check with Development Team.
            </div>
            <div fxLayout="row" fxLayoutAlign="center none">
                <button mat-raised-button color="primary" [disabled]="lineform.invalid" (click)="postLineFormData()">
                    Submit
                </button>
            </div>
        </div>
    </form>
    <!-- <pre>{{lineform.value | json}}</pre> -->
</div>
<div fxLayout="column" fxLayoutAlign="center none" style="margin-left: 4%;">
    <mat-form-field>
        <input autocomplete="off" class="placeholder" matInput (keyup)="applyFilter($event.target.value)"
            placeholder="Filter">
    </mat-form-field>

    <table [hidden]="!gotData" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="width:100%;">
        <ng-container *ngFor="let dc of displayedColumns?.slice(0,displayedColumns.length-1); let i=index;"
            [matColumnDef]="dc">
            <th mat-header-cell [hidden]="displayedColumnsAs[dc]?.visible" *matHeaderCellDef mat-sort-header
                style="color: white;">
                {{displayedColumnsAs[dc]?.DN}}</th>
            <td mat-cell [hidden]="displayedColumnsAs[dc]?.visible" *matCellDef="let element">
                {{element[dc]}}
            </td>
        </ng-container>

        <ng-container matColumnDef="star" stickyEnd>
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: white;">Edit</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="updateRow(element)">
                    <mat-icon>create</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row style="background-color:#6660be;" *matHeaderRowDef="displayedColumns">
        </tr>
        <tr mat-row *matRowDef="let row;let even = even;  columns: displayedColumns;"></tr>
    </table>
    <div>
        <mat-paginator [pageSizeOptions]="[10, 20, 40]"></mat-paginator>
    </div>
</div>

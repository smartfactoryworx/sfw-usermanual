<div>
    <div fxLayout="column" style="width: 100%;">
        <form [formGroup]="otherstatecauseform">
            <div fxLayout="column" style="width:100%;">
                <div fxLayout="row" style="width: 100%;" fxLayoutAlign="space-around start" fxFlex="100">
                    <mat-form-field class="form-field" class="invisible" fxFlex="10" >
                        <input matInput autocomplete="off" placeholder="ID" formControlName="_id">
                    </mat-form-field>
                    <mat-form-field class="form-field" fxFlex="30">
                        <mat-label>Select Machine </mat-label>
                        <mat-select formControlName="machine_name">
                            <mat-option *ngFor="let m of Equipments;let i=index" [value]="m.equipmentid">
                                <!-- {{apipath["allmachines"][m[0]]["display_name"]}} -->
                                {{m.equipmentdisplayname}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field class="form-field" fxFlex="30">
                        <mat-label>Select State </mat-label>
                        <mat-select formControlName="machine_state">
                            <mat-option *ngFor="let s of States;let i=index" [value]="s">
                                {{allmachinestates[States[i]]["display_name"]}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field class="form-field" fxFlex="30">
                        <input matInput autocomplete="off" placeholder="Enter cause" formControlName="cause_name">
                    </mat-form-field>
                </div>

                <div fxLayout="row" fxLayoutAlign="center none">
                    <button [disabled]="otherstatecauseform.invalid" mat-raised-button color="primary" (click)="postFaultcauseData()">
                        Submit
                    </button>
                </div>
            </div>
        </form>
        <!-- {{allmachines[Machines[0]]['display_name']}} -->
        <!-- <pre>{{otherstatecauseform.value | json}}</pre> -->
    </div>
    <div *ngIf="!gotData" fxLayoutAlign="center center" style="width: 100%; height:100%; ">
        <!-- <mat-spinner diameter="30"></mat-spinner> -->
        <p style="color: red;">Select Line <mat-icon>calendar_view_day</mat-icon> from Dropdown List.</p>
    </div>
    <div *ngIf="dataSource===null" fxLayout="row" fxLayoutAlign="center none" style="margin:5%">
        <mat-icon>cancel_presentation</mat-icon>
        <p style="color: blue;">No records found.</p>
    </div>
    <div [hidden]="!gotData" fxLayout="column" fxLayoutAlign="center none" style="margin-left: 4%;">
        <mat-form-field>
            <input autocomplete="off" class="placeholder" matInput (keyup)="applyFilter($event.target.value)"
                placeholder="Filter">
        </mat-form-field>

        <table  mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8"
            style="width:100%;">
            <ng-container *ngFor="let dc of displayedColumns?.slice(0,displayedColumns.length-1); let i=index;"
                [matColumnDef]="dc">
                <th mat-header-cell [hidden]="displayedColumnsAs[dc]?.visible" *matHeaderCellDef mat-sort-header
                    style="color: white;">
                    {{displayedColumnsAs[dc]?.DN}}</th>
                <td mat-cell [hidden]="displayedColumnsAs[dc]?.visible" *matCellDef="let element">
                    {{element[dc]}}
                </td>
            </ng-container>

            <ng-container matColumnDef="star" stickyEnd>
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: white;">Edit</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="updateRow(element)">
                        <mat-icon>create</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row style="background-color:#6660be;" *matHeaderRowDef="displayedColumns">
            </tr>
            <tr mat-row *matRowDef="let row;let even = even;  columns: displayedColumns;"></tr>
        </table>
        <div>
            <mat-paginator [pageSizeOptions]="[10, 20, 40]"></mat-paginator>
        </div>
    </div>
</div>

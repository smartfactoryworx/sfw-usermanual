<div>
    <div fxLayout="column" class="form" style="width: 100%;">
        <form [formGroup]="equipmentform">
            <div fxLayout="column" style="width:100%;" fxFlex="100">
                <div fxLayout="row" style="width: 80%;padding: 1%;" fxLayoutAlign="space-around start" fxFlex="90">
                    <mat-form-field class="form-field" class="invisible" fxFlex="10">
                        <input matInput autocomplete="off" placeholder="ID" formControlName="_id">
                    </mat-form-field>

                    <!-- <mat-form-field class="form-field">
                    <mat-label>Select Company </mat-label>
                    <mat-select formControlName="company_id">
                        <mat-option *ngFor="let c of Companies" [value]="c.companyid">
                            {{c.companyname}}
                        </mat-option>
                    </mat-select>
                </mat-form-field> -->

                    <mat-form-field class="form-field" fxFlex="30">
                        <input matInput autocomplete="off" trim placeholder="Enter Equipment Code"
                            formControlName="equipment_name">
                    </mat-form-field>

                    <mat-form-field class="form-field" fxFlex="30">
                        <input matInput autocomplete="off" placeholder="Enter Display Name"
                            formControlName="display_name">
                    </mat-form-field>

                    <mat-form-field class="form-field" fxFlex="30">
                        <input matInput autocomplete="off" placeholder="Enter Product Type" formControlName="product">
                    </mat-form-field>
                </div>

                <div fxLayout="row" fxLayoutAlign="center none">
                    <button mat-raised-button color="primary" [disabled]="equipmentform.invalid"
                        (click)="postequipmentData()">
                        Submit
                    </button>
                </div>
            </div>
        </form>
        <!-- {{allmachines[Machines[0]]['display_name']}} -->
        <!-- <pre>{{equipmentform.value | json}}</pre> -->
    </div>
    <div *ngIf="!gotData" fxLayoutAlign="center center" style="width: 100%; height:100%; ">
        <!-- <mat-spinner diameter="30"></mat-spinner> -->
        <p style="color: red;">Select Line <mat-icon>calendar_view_day</mat-icon> from Autocomplete dropdown.</p>
    </div>
    <div *ngIf="dataSource===null" fxLayout="row" fxLayoutAlign="center none" style="margin:5%">
        <p style="color: blue;">No records found.</p>
    </div>
    <div [hidden]="!gotData" fxLayout="column" fxLayoutAlign="center none" style="margin-left: 4%;">
        <mat-form-field>
            <input autocomplete="off" class="placeholder" matInput (keyup)="applyFilter($event.target.value)"
                placeholder="Filter">
        </mat-form-field>

        <table  mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8"
            style="width:100%;">
            <ng-container *ngFor="let dc of displayedColumns?.slice(0,displayedColumns.length-1); let i=index;"
                [matColumnDef]="dc">
                <th mat-header-cell [hidden]="displayedColumnsAs[dc]?.visible" *matHeaderCellDef mat-sort-header
                    style="color: white;">
                    {{displayedColumnsAs[dc]?.DN}}</th>
                <td mat-cell [hidden]="displayedColumnsAs[dc]?.visible" *matCellDef="let element">
                    {{element[dc]}}
                </td>
            </ng-container>

            <ng-container matColumnDef="star" stickyEnd>
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: white;">Edit</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="updateRow(element)">
                        <mat-icon>create</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row style="background-color:#6660be;" *matHeaderRowDef="displayedColumns">
            </tr>
            <tr mat-row *matRowDef="let row;let even = even;  columns: displayedColumns;"></tr>
        </table>
        <div>
            <mat-paginator [pageSizeOptions]="[10, 20, 40]"></mat-paginator>
        </div>
    </div>
</div>
